<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/SF-Compact-Display-Heavy.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/SF-Compact-Display-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/SF-Compact-Display-Semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Uni-Neue-Heavy.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="manifest" href="manifest/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <meta name="msapplication-TileImage" content="/ms-icon-150x150.png">
    <title>Event map</title>
  </head>

  <body>
    <div class="visually-hidden" aria-hidden="true">
      <include src="build/img/sprite.svg"></include>
    </div>
    <div class="page-wrapper page-wrapper--map">
      <h1 class="visually-hidden">Event map</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__btn" href="index.html">
              <span class="nav__btn-caption">Feed</span>
            </a>
          </li>
          <li class="nav__item nav__item--active">
            <a class="nav__btn">
              <span class="nav__btn-caption">Events</span>
              <span class="nav__notification notification"></span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__btn" href="#">
              <span class="nav__btn-caption">Search</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__btn" href="#">
              <span class="nav__btn-caption">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
      <section class="map">
        <h2 class="visually-hidden">Map</h2>
        <div class="map__inner">
          <picture class="map__picture">
            <source type="image/webp" srcset="img/map.webp">
            <img class="map__placeholder" src="img/map.png" width="642" height="739" alt="World map">
          </picture>
          <div class="map__google"></div>
        </div>
        <div class="map__feed-buttons">
          <button class="map__control map__control--feed" type="button">
            <span class="visually-hidden">Open event-feed of the map</span>
            <svg class="map__control-icon" width="16" height="15" aria-hidden="true">
              <use xlink:href="#icon-feed-list"></use>
            </svg>
            <span class="map__notification notification"></span>
          </button>
          <button class="map__control map__control--marker-setter" type="button">
            <span class="visually-hidden">Set location</span>
            <svg class="map__control-icon" width="13" height="18" aria-hidden="true">
              <use xlink:href="#icon-map-mark"></use>
            </svg>
          </button>
        </div>
      </section>
      <section class="feed">
        <div class="feed__title-bar">
          <button class="feed__toggle-btn" type="button">
            <span class="visually-hidden">Close feed</span>
          </button>
          <h2 class="feed__title">Feed</h2>
          <p class="feed__subtitle"></p>
        </div>
        <ul class="feed__list"></ul>
      </section>
    </div>

    <template id="feed-post-template">
          <li class="feed__item">
            <span class="feed__bookmark">
              <svg class="feed__bookmark-icon-big" width="15" height="17">
                <title>Bookmark this item</title>
                <use xlink:href="#icon-bookmark"></use>
              </svg>
            </span>
            <div class="feed__slide">
              <p class="feed__recommendation"><a class="link" href=""></a> recommends an event</p>
              <a class="feed__link" href="">
                <img class="feed__image" src="" alt="">
                <div class="feed__item-inner">
                  <h3 class="feed__item-title"></h3>
                  <div class="feed__addition"></div>
                </div>
              </a>
              <span class="feed__info-icon-holder">
                <button class="feed__bookmark-btn" type="button">
                  <svg class="feed__bookmark-icon" width="9" height="10">
                    <title>Bookmarked</title>
                    <use xlink:href="#icon-bookmark"></use>
                  </svg>
                </button>
                <span class="feed__notification-icon">
                  <span class="visually-hidden">New event</span>
                </span>
              </span>
            </div>
          </li>
    </template>
    <template id="feed-artist-template">
      <p class="feed__artist"></p>
    </template>
    <template id="feed-vid-duration-template">
      <p class="feed__video-duration"><span class="visually-hidden">Duration of the video: </span></p>
    </template>
    <template id="feed-location-template">
      <p class="feed__location"></p>
    </template>
    <template id="feed-date-template">
      <p class="feed__date"></p>
    </template>
    <template id="map-marker-a11y-template">
      <button class="map__marker visually-hidden" type="button"></button>
    </template>

    <script type="module" src="js/script.min.js"></script>
  </body>

</html>
